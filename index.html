<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="container">
    <div class="qr-main">
      <div class="qr-image">
        <img class="image" src="./images/image-qr-code.png" alt="qr-code">
      </div>
      <div class="content">
        <h2 class="title">Improve your front-end skills by building projects</h2>
        <p class="description">Scan the qr to visit frontend mentor and take your coding skills to next level</p>
      </div>
    </div>
  </div>
</body>
</html>
